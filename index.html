<!DOCTYPE html>
<html lang="en">
<head>

    <!-- custom style link -->

<body>
    <header>
        <div class="container">
            <nav class="nav-bar">
                <h3><img src="./Images/logo.png" alt="">Arrow <span>Travel</span></h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>

                </ul>
                <div class="hamburger-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="banner">
                <div class="bg-img">
                    <img src="./Images/banner.png" alt="">

                    <p class="banner-description primary-para">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                    <div class="search-box">
                        <form action="">
                            <input type="text" name="were-go" id="were-go" placeholder="Where go">
                            <select name="when" id="when">
                                <option value="when">When</option>
                                <option value="8am">8 AM</option>
                                <option value="9am">9 AM</option>
                            </select>
                            <select name="type" id="Select Type">
                                <option value="when">Select Type</option>
                                <option value="day">Day</option>
                                <option value="night">night</option>
                            </select>
                            <button id="find-now"><i class="fa-solid fa-magnifying-glass"></i> Find Now </button>
                        </form>
                    </div>
                </div>
               
            </div>
        </div>

    <main></main>
    <footer></footer>
